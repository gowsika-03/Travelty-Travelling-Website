<!DOCTYPE html>
<html>
<head>
	<title>signup/login</title>
	<link rel="stylesheet" type="text/css" href="stylee.css">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form>
                    <label for="chk" aria-hidden="true">SIGNUP</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="datetime-local" name="datetime-local" placeholder="D.O.B" required="">
					<input type="password" name="pswd" placeholder="Password" maxlength="8">
					<a href="index10.html" class="custom-button">SUBMIT</a>
				</form>
			</div>
	</div>
</body>
</html>
